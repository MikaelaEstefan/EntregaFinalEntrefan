<html>
<head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Expense Tracker</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Expenses</a></li>

        </ul>

    <div class="container">
    <h1 class="title">Expense Tracker</h1>
    <div id="categories">
        <h2>Categories</h2>
        <ul id="categoryList">
            
        </ul>

    <div id="expenses">
        <h2>Expenses</h2>
        <ul id="expenseList">
            
        </ul>
        <form id="expenseForm">
            <select id="categorySelect">
                
            </select>
            <input type="number" id="expenseInput" class="input-box" placeholder="Enter expense amount">
            <button type="submit" class="button">Add Expense</button>
        </form>
    </div>
    </div>
    <footer class="footer">
