<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body>
    <nav class="navbar">
        <a href="../index.html" class="navbar-logo">Expense Tracker</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./report.html" class="nav-link">Report</a></li>
            <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div id="contactContainer">
        <h1>Contact us</h1>
        <p>"Do you have any questions or comments? We would love to hear from you! Please use the contact form to get in touch with our team."</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="yourName" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="recipientName" name="email" required>
            <label for="message">Message:</label>
            <textarea id="messageContent" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>    
    </div>  


    <footer class="footer">
        <ul class="social-media-list">
            <li class="social-media-item"><a href="#" class="social-media-link"><img src="../img/facebook-icon.png"
                        alt="Facebook"></a></li>
            <li class="social-media-item"><a href="#" class="social-media-link"><img src="../img/instagram-icon.png"
                            alt="Instagram"></a></li>
            <li class="social-media-item"><a href="#" class="social-media-link"><img src="../img/twitter-icon.png"
                        alt="Twitter"></a></li>
            <li class="social-media-item"><a href="#" class="social-media-link"><img src="../img/youtube-icon.png"
                        alt="Youtube"></a></li>
        </ul>
        <p class="footer-text">&copy; 2023 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="../script/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </body>
</html>
